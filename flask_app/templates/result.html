<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="wrapper ">
        <div class="bg-secondary p-3 text-white rounded col-4 mx-auto shadow-lg">
            <div class="container row g-3">
            <h2 class="text-black text-decoration-underline card-title">Submitted Info:</h2>
            {% for email in emails %}
                <p class="card-text"> {{ email.email }} {{email.created_at}}</p> <a href="/delete/{{email.id}}">delete</a>
            {% endfor %}
            <hr style="height:2px;border-width:0;color:whitesmoke;background-color:whitesmoke">
            <a href="/">
                <button type="submit" class="btn btn-primary">Go Back</button>
            </a>
                
            </div>
            
        </div>
    </div>
    
    
</body>
</html>
